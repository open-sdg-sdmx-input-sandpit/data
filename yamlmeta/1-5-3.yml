page_content: >
  **Non-statistical indicator**


  We have identified the following laws, policies and strategy plans in place on
  civil contingencies that are relevant to this indicator -


  [Civil Contingencies Act
  2004](http://www.legislation.gov.uk/ukpga/2004/36/introduction) – a framework
  for civil protection in the UK. 


  [UK national guidance on risk
  assessment](https://www.gov.uk/guidance/risk-assessment-how-the-risk-of-emergencies-in-the-uk-is-assessed)
  - How the level of risk posed to the UK is assessed nationally and locally,
  covering the National Risk Assessment and National Risk Register.


  [National Risk Register
  (NRR)](https://www.gov.uk/government/collections/national-risk-register-of-civil-emergencies)
  - This document series brings together all issues of the National Risk
  Register of Civil Emergencies from 2008 to 2017.


  [GOV.UK - Emergency
  Planning](https://www.gov.uk/government/emergency-preparation-reponse-and-recovery)
  - What the UK government is doing about emergency planning in England and non-
  devolved areas.  


  [Preparing Scotland - Scottish Guidance on
  Resilience](https://www.gov.scot/binaries/content/documents/govscot/publications/advice-and-guidance/2012/03/preparing-scotland-scottish-guidance-resilience/documents/00389881-pdf/00389881-pdf/govscot%3Adocument/00389881.pdf)
  – the guidance is underpins the Civil Contingencies Act 2004.


  [Preparing for
  Emergencies](https://www.gov.uk/government/publications/preparing-for-emergencies/preparing-for-emergencies)
  - This guidance helps people, businesses and communities to identify and
  prepare for the hazards and threats that may disrupt their lives.


  The UK’s knowledge platform for disaster risk reduction on [PreventionWeb](
  https://www.preventionweb.net/english/countries/europe/gbr/) is also relevant
  to this indicator.
